<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="./css/ajax.css">
</head>

<body>

    <div id="banner">
        <ul class="img-list">
            <li><img src="./img/banner.jpg" width="1000" height='320'></li>
            <li><img src="./img/banner-1.jpg" width="1000" height='320'></li>
            <li><img src="./img/banner-2.jpg" width="1000" height='320'></li>
            <li><img src="./img/banner-3.jpg" width="1000" height='320'></li>
            <li><img src="./img/banner-4.png" width="1000" height='320'></li>
        </ul>

        <div class="round">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

    <div id="ajax">
        <div id="ajax-left">
            <div class="box">
                <div class="box-title">新人礼遇</div>
                <div class="box-content">企业级高性能实例低至0.8折入门级实例1C2G89元/年起</div>
                <img src="./img/box-1.png" alt="" class="ajax-img">
            </div>
            <div class="box box-center">
                <div class="box-title">商标自助注册</div>
                <div class="box-content">高效极速递交商标局，全流程线上进度一目了然</div>
                <img src="./img/box-2.png" alt="" class="ajax-img">
            </div>
            <div class="box">
                <div class="box-title">重磅发布</div>
                <div class="box-content">宜搭疫情期间免费，用于健康打卡，疫情、返工统计等</div>
                <img src="./img/box-3.png" alt="" class="ajax-img">
            </div>
        </div>
        <div id="ajax-right" class="block">
            <div class="ajax-right-top">
                <img src="./img/login.png" alt="" width="40" height="40">
            </div>
            <div class="login-title">Hi!欢迎来到阿里云</div>
            <div class="login-sign">
                <div class="login"><a href="./login.html">登陆</a></div>
                <div class="login sign">注册</div>
            </div>
            <div class="login-text">
                <a href="">全民云计算</a>
                <span>&nbsp;|&nbsp;</span>
                <a href="">免费试用</a>
            </div>
        </div>
        <div id="ajax-right" class="hidden">
            <div class="ajax-right-top">
                <img src="./img/login.png" alt="" width="40" height="40">
            </div>
            <div class="login-title">Hi!欢迎来到阿里云</div>
            <div class="sucess-login">
                <div class="console">控制台</div>
                <div class="foot">
                    <div class="foot-box">
                        <div class="foot-title">0</div>
                        <div class="foot-text">待付款</div>
                    </div>

                    <div class="foot-box">
                        <div class="foot-title">0</div>
                        <div class="foot-text">待续费</div>
                    </div>

                    <div class="foot-box">
                        <div class="foot-title" id="point">0</div>
                        <div class="foot-text">积分</div>
                    </div>

                    <div class="foot-box">
                        <div class="foot-title">0</div>
                        <div class="foot-text">代金券</div>
                    </div>

                    <div class="foot-box">
                        <div class="foot-title" id="balance">0</div>
                        <div class="foot-text">账户余额</div>
                    </div>

                    <div class="foot-box">
                        <div class="foot-title" id="message">0</div>
                        <div class="foot-text">站内信</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/banner.js"></script>
    <script src="./js/ajax.js"></script>
</body>

</html>
