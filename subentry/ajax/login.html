<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入界面</title>
</head>
<link rel="stylesheet" href="css/login.css">
<script src="js/jquery-3.2.1.min.js"></script>
<body>
    <div class="login">
        <span><b>密码登陆</b></span>
        <div class="err" style="display: none">
            <span>登陆名或登陆密码不正确</span>
        </div>
        <div>
            <input type="text" class="username" placeholder="邮箱/会员名/8位ID">
        </div>
        <div>
            <input type="password" class="password" placeholder="请输入登入密码">
        </div>
        <button class="ajax-login">登录</button>
    </div>
    <script src="js/login.js"></script>
</body> 
</html>
